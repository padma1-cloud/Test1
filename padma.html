<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Padma's Site</title>
<style>
	#box
	{ 
		width:300px;
		hieght:150px;
		margin:0px auto;
		border:2px solid black;
	}

	h2{
		text-align: center;
	  }
	table
	{
		margin:0px auto;
	}
	.button
	{
		text-align: center;
	}
	
     </style>

	<script>
		function convertCurrency()
		{
 		 var from = document.getElementById("from").value;
		 var to = document.getElementById("to").value;
		 var xmlhttp = new XMLHttpRequest();		
		 var url = "https://api.exchangeratesapi.io/latest?base=USD";
		 xmlhttp.open("GET", url, true);
		 xmlhttp.send();
		 xmlhttp.onreadystatechange = function()

		{
					
			if(xmlhttp.status == 200)			
			{
			var result = xmlhttp.responseText;
			var jsResult = JSON.parse(result);
			var oneUnit = jsResult.rates[to]/jsResult.rates[from];
			var amt = document.getElementById("fromAmount").value;
			document.getElementById("toAmount").value = (oneUnit*amt).toFixed(2);
			}
		}
		}

	</script>
	

</head>
<body>
<p><b>Hello World <br/><br/>
This is QA training! <br/><br/> </b>
</p>




<div id="box">
  <h2>Currency Convertor</h2>
  <table>
  	<tr>
	    <td><input id="fromAmount" type="text" size="10" value="1" onkeyup="convertCurrency();" /></td>
	    <td>
	        <select id="from">
		<option value="USD" selected>United States Dollar (USD)</option>
		</select>
		 
	    </td>
	</tr>

   	<tr>
	    <td><input id="toAmount" type="text" size="10" disabled /></td>
	    <td>
	        <select id="to">
		<option value="INR" selected>Indian Rupee (INR)</option>
		</select>
		 
	    </td>
	</tr>

	<tr>
	<td>
		
	<button onclick="convertCurrency()">Submit</button>
	</td>
	</tr>


		
  </table>
</div>





</body>
</html>
